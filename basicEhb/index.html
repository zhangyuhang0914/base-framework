<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="shortcut icon" type="image/x-icon" href="/static/images/logo.ico" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <meta name="description" content="<%= description %>" />
  <meta name="keywords" content="<%= keywords %>" />
  <meta name="version" content="<%= version %>" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <!-- 防贴广告 -->
  <meta http-equiv="pragram" content="no-cache">
  <meta http-equiv='Cache-Control' content='no-siteapp,no-cache' />
  <meta name='renderer' , content='webkit' />
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <!-- 引入必要的外部脚本 -->
  <script src="https://prod-pass4.ehbapp.hubei.gov.cn:30443/static/jssdk/jssdk.js"></script>
  <!-- <script src="https://t0.tianditu.gov.cn/vec_c/wmts?tk=f5daaa575fc7388a483326cf298255ad"></script> -->
  <script type="text/javascript"
    src="https://api.tianditu.gov.cn/api?v=4.0&tk=f5daaa575fc7388a483326cf298255ad&type=search"></script>
  <!-- 引入 jQuery（ehb_robot.js 依赖） -->
  <!-- <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.min.js"></script> -->
  <title>
    <%= title %>
  </title>
  <script src="<%= BASE_URL %>static/privateUtil/vconsole.js"></script>
  <script>
    window.vConsole = new window.VConsole();
  </script>
  <style>
    @font-face {
      font-family: 'PingFangSC';
      src: url('static/font/PingFangSCSemibold.ttf') format('truetype');
      font-weight: normal;
      font-style: normal;
      /* 这个属性表示使用交换字体，确保文本在字体加载期间可见 */
      font-display: swap;
    }

    html,
    body {
      font-family: 'PingFangSC', system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu,
        Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif !important;
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
    }
  </style>
</head>

<body>
  <div id="app"></div>
  <script type="module" src="/src/main.ts"></script>
</body>

</html>
